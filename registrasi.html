<html>
    <head>
        <title>Membuat registrasi</title>
    </head>
    <body>
        <form action="login.html">
            <fieldset>
                <legend>Register</legend>
                <p>
                    <label for="">First Name: </label>
                    <input type="text" name="fname" placeholder="input first name">
                </p>
                <p>
                    <label for="">Last Name:</label>
                    <input type="text" name="lname" placeholder="input last name">
                </p>
                <p>
                    <label for="">Email:</label>
                    <input type="email" name="email" placeholder="input email">
                </p>
                <p>
                    <label for="">Gender </label><br>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="female"> Female
                </p>
                <p>
                    <label for="">Birthday: </label>
                    <input type="datetime-local">
                </p>
                <p>
                    <label for="">Input your password: </label>
                    <input type="password">
                </p>
                <p>
                    <label for="">PIN: </label>
                    <input type="text" maxlength="4" size="5">
                </p>
                <p>
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </p>
                
                
            </fieldset>
        </form>
    </body>
</html>
