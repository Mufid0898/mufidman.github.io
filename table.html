<html>
    <head>
        <title>Belajar table</title>
    </head>
    <body>
        <table border = "1" cellpadding = "10">
            <!--Cellpadding untuk mengatur jarak antara teks dan kolom -->
            <tr>
                <td bgcolor="yellow">Baris 1 kolom 1</td>
                <td>Baris 1 kolom 2</td>
            </tr>
            <tr bgcolor = "blue">
                <td>Baris 2 kolom 1</td>
                <td>Baris 2 kolom 2</td>
            </tr>
        </table> <br>
        <hr>
            <!--Contoh kedua dalam table-->
        
        <table border = "1" cellpadding = "5">
            <tr>
                <th rowspan="2" bgcolor="yellow">Bulan</th> <!--rowspan untuk menggabungkan baris-->
                <th colspan="3" bgcolor="green">Hasil Panen</th> <!--colspan untuk menggabungkan kolom-->
            </tr>
            <tr>
                <th>Padi</th>
                <th>Kacang</th>
                <th>Singkong</th>
            </tr>
            <tr>
                <td>Januari</td>
                <td>500 kg</td>
                <td>231 kg</td>
                <td>131 kg</td>
            </tr>
            <tr bgcolor = 'orange'>
                <td>Februari</td>
                <td>510 kg</td>
                <td>271 kg</td>
                <td bgcolor="red">191 kg</td>
            </tr>
        </table>
    </body>
</html>
