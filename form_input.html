<html>
    <head>
        <title>Input type</title>
    </head>
    <body>
        <form action="">
            <label for="fname">First Name</label> <br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br> <br>
            <label for="password">Input Password</label><br>
            <input type="password" id="password" name="password"> <br>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label> <br><br>
            <label for="birthday">Input your birthday</label>
            <input type="datetime-local" id="birthday" name="birthday"><br><br>
            <label for="email">Input your email</label><br>
            <input type="email" id="email" name="email"> <br>
            <label for="pin"> Input your PIN</label> <br>
            <input type="text" id="pin" name="pin" maxlength="4" size="5"> <br>
            <input type="submit" value="subbmit">
            <input type="reset" value="reset">
            
        </form>
    </body>
</html>
